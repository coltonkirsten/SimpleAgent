<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-size: 2em;
            border: 2px solid #333;
            cursor: pointer;
        }
        #status { text-align: center; font-size: 1.2em; margin-top: 20px; }
    </style>
</head>
<body>
    <h2 style="text-align:center">Tic Tac Toe</h2>
    <table id="board">
        <tbody>
            <tr><td data-cell></td><td data-cell></td><td data-cell></td></tr>
            <tr><td data-cell></td><td data-cell></td><td data-cell></td></tr>
            <tr><td data-cell></td><td data-cell></td><td data-cell></td></tr>
        </tbody>
    </table>
    <div id="status">Player X's turn</div>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        let xTurn = true;
        const statusDiv = document.getElementById('status');

        function checkWinner() {
            const winPositions = [
                [0,1,2],[3,4,5],[6,7,8], // rows
                [0,3,6],[1,4,7],[2,5,8], // columns
                [0,4,8],[2,4,6]          // diagonals
            ];
            const values = Array.from(cells).map(td => td.textContent);
            for (let positions of winPositions) {
                const [a, b, c] = positions;
                if (
                    values[a] &&
                    values[a] === values[b] &&
                    values[b] === values[c]
                ) {
                    return values[a];
                }
            }
            if (values.every(Boolean)) return 'draw';
            return null;
        }

        function handleClick(e) {
            if (e.target.textContent) return;
            e.target.textContent = xTurn ? 'X' : 'O';
            const result = checkWinner();
            if (result) {
                if (result === 'draw') {
                    statusDiv.textContent = "It's a draw!";
                } else {
                    statusDiv.textContent = `Player ${result} wins!`;
                }
                cells.forEach(cell => cell.removeEventListener('click', handleClick));
            } else {
                xTurn = !xTurn;
                statusDiv.textContent = `Player ${xTurn ? 'X' : 'O'}'s turn`;
            }
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
    </script>
</body>
</html>
